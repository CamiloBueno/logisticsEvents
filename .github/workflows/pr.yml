name: CI

on: 
  push:
    branches: [ "testing" ]

  workflow_dispatch:

jobs:  
  build:   
    runs-on: ubuntu-latest

    steps:
      - name: "Mostrar un mensaje"
        run: echo "Hello, world!"

      - name: "Variables Github"
        run: |
          echo "Variable 1: ${{ secrets.VARIABLE_1 }}"
          echo "Variable 2: ${{ secrets.VARIABLE_2 }}"
          echo "GitHub Event: ${{ toJson(github.event) }}"

