{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contrase√±a</title>
    <link rel="stylesheet" href="{% static 'styles/password_reset_confirm.css' %}"> 
</head>
<body style="background-image: url('{% static 'images/fondoSaman.png' %}');
 background-size: cover; background-position: center;" 
 class="background-image">
<main class="forgot-password">
  <div class="row">
    <section class="col-md-4 offset-md-4 mt-5">
        {% if validlink %}
      <form method="POST" class="card card-body">
        {% csrf_token %}

        {{ form.new_password1.errors }}
        <div class="form-group">
        <label for="new_password1">New Password:</label>
        <input
            type="password"
            name="new_password1"
            id="new_password1"
            class="form-control"
            placeholder="Write your new password"
          />
        </div>
        {{ form.new_password2.errors }}
        <div class="form-group">
        <label for="new_password2">Confirm your Password:</label>
        <input
            type="password"
            name="new_password2"
            id="new_password2"
            class="form-control"
            placeholder="Confirm your password"
          />
        </div>
        <button class="btn btn-primary">Update</button>
      </form>
      {% else %}
        <h1 class="text-center">Invalid Link</h1>
        {% endif %}
      
    </section>
  </div>
</main>
</body>
