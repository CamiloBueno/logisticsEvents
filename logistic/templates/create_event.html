{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Evento</title>
    <link rel="stylesheet" href="{% static 'styles/create_event.css' %}">
</head>

<body>
    <header class="header">
        <div class="logo">
            <img src="{% static 'images/logo-icesi-azul.webp' %}" alt="Logo">
        </div>
        <div class="user-info">
            <!-- Información del usuario aquí -->
            <!-- Ejemplo: {{ user.get_full_name }} -->
        </div>
    </header>
    
    <div class="container">
        <h1>Crear Evento</h1>
        {% if error %}
        <p class="error">{{ error }}</p>
        {% endif %}
        <form action="" method="POST">
            {% csrf_token %}
            {{ formForEvents }}
            <div class="form-actions">
                <button type="submit" class="btn btn-save">Guardar</button>
                <a href="{% url 'home' %}" class="btn btn-cancel">Cancelar</a>
            </div>
        </form>
    </div>
</body>

</html>
