{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil del usuario</title>
    <link rel="stylesheet" href="{% static 'styles/user_profile.css' %}">
</head>
<body>

    <header class="header">
        <div class="logo">
            <img src="{% static 'images/logo-icesi-azul.webp' %}" alt="Logo">
        </div>
    </header>

    <div class="container">
        <h1>Perfil del Usuario</h1>
        <img src="/static/images/profile.jpg">
        <p><strong>Nombre:</strong> {{ user.username }}</p>
        <p><strong>Correo Electronico:</strong> {{ user.email }}</p>
         
        {% if user.is_superuser %}
            <p><strong>Rol:</strong> administrador</p>
        {% else %}
            <p><strong>Rol:</strong> gestor</p>
        {% endif %}
        <p><strong>Fecha de Registro:</strong> {{ user.date_joined|date:"Y-m-d H:i" }}</p>

    </div>
</body>
</html>
