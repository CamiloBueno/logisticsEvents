{% extends 'base.html' %} {% block content %}
<main class="container" style="background-image: url('/static/images/fondoSaman.png'); background-size: cover;
background-position: center;">
  <div class="row">

    <section>
      <img src="/static/images/logo_azul.webp" class="icon">
    </section>

    <div class="col-md-4 offset-md-4 mt-5">
      <form action="/signup/" method="POST" class="card card-body">
        <h1 class="text-center">Crear Usuario</h1>
        {{error}} {% csrf_token %}
        <div class="mb-3">
          <input type="text" name="username" id="username" class="form-control" placeholder="Nombre de Usuario" />
        </div>
        <div class="mb-3">
          <input type="password" name="password1" id="password1" class="form-control" placeholder="Contraseña" />
        </div>
        <div class="mb-3">
          <input type="password" name="password2" id="password2" class="form-control"
            placeholder="Confirma Contraseña" />
        </div>
        <button class="btn btn-primary">Crear</button>
      </form>
    </div>
  </div>
</main>
{% endblock %}
