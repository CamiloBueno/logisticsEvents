{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear tareas</title>
    <link rel="stylesheet" href="{% static 'styles/create_task.css' %}"> 
</head>
<body>

    <header class="header">
        <div class="logo">
            <img src="{% static 'images/logo-icesi-azul.webp' %}" alt="Logo">
        </div>
        <div class="user-info">
            <!-- Información del usuario aquí -->
            <!-- Ejemplo: {{ user.get_full_name }} -->
        </div>
    </header>

    <div class="container">
        <h1>Crear tareas</h1>
        {% if error %}
        <p>{{ error }}</p>
        {% endif %}
        <form action="" method="POST"> <!--En action no le pongo nada para que se quede en la misma página-->
            {% csrf_token %}
            
            {{ formForTask }}

            <div class="form-actions">
                <button class="btn btn-save" type="submit">Guardar</button>
                <a href="{% url 'home' %}" class="btn btn-cancel">Cancelar</a>
            </div>
        </form>
    </div>
</body>
</html>
